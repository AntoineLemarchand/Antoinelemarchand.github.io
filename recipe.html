<html>
  <body>
	<h1>Menus </h1>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/antoinelemarchand/antoinelemarchand.github.io/contents/recipe/md');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
					htmlString += `<li><a href="${file.path.replace('.md', '.html')}">${file.name.replace('.md', '')}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
